    <div class="container">
        <h2>To purchase item please fill in the form</h2>
        <form action="input">
            <label for="Name"> *Name: </label>
            <div>
                <input type="text" name="" id="Name" required>
            </div>
            <br>
            <label for="email">*Email: </label>
            <div>
                <input type="email" name="" id="email" required>
            </div>
            <br>
            <label for="number">*Ph.Number: </label>

                <input type="number" name="" id="number" required>
            </div>
            <br>
            <div>
                *Address: <br> <textarea name="text" cols="30" rows="10" required></textarea>
            </div>
            <div>
                <input type="checkbox" name="terms&conditions" id="none" required>
                <h5>Do you agree with our terms and conditions</h5>
            </div>
            <h1>Payment details</h1>
            <select name="card" id="">
                <option value="">--Select a Cardtype--</option>
                <option value="Visa">Visa</option>
                <option value="Mastercard">Mastercard</option>
                <option value="rupay">Rupay</option>
            </select><br>
            <br>
            <label for="Name"> *Card Number </label>
            <div>
                <input type="number" name="" id="" required>
            </div><br>
            <label for="Name"> *Card Name </label>
            <div>
                <input type="text" name="" id="Name" required>
            </div><br>
            <label for="Name"> *Card Cvv </label>
            <div>
                <input type="number" name="Name" id="" maxlength="3" required>
            </div> <br>
            <div>
                <input type="button" value="Pay now" height="15" width="25">
            </div>
